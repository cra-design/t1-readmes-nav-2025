<section id="rescue-en">
        <!-- 1) Seed (default when no query param is present) -->
        <script type="application/json" id="pkg-seed">
          { "year": "2024", "prov": "", "provname": "", "href": "general-income-tax-benefit-package.html" }
        </script>

        <!-- 2) Publish dataset and wait for patches BEFORE anything reads it -->
        <div id="pkg-json" class="wb-inv"
          data-wb-jsonmanager='{
            "url": "#pkg-seed",
            "name": "pkg",
            "wait": true,
            "debug": false
          }'></div>

        <!-- 3) URL-mapping for pkgyr (year) -->
        <div data-wb-urlmapping='{
          "pkgyr": {
            "action": "patch",
            "source": "#pkg-json",
            "match": "^(?:2016|2017|2018|2019|2020|2021|2022|2023|2024)$",
            "default": "2025",
            "patches": [
              { "op": "replace", "path": "/year", "value": "{qval}" },
              { "op": "replace", "path": "/href", "value": "archived-general-income-tax-benefit-package-{qval}.html" }
            ]
          }
        }'></div>

  <!-- 4) URL-mapping for province -->
  <div data-wb-urlmapping='{
    "prov": {
      "action": "patch",
      "source": "#pkg-json",
      "match": "^(ab|bc|mb|nb|nl|ns|nt|nu|on|pe|qc|sk|yt|nr)$",
      "patches": [
        { "op": "replace", "path": "/prov", "value": "{qval}" },
        { "op": "replace", "path": "/href", "value": "archived-general-income-tax-benefit-package-#[pkg]/year#/{qval}.html" },
        { "op": "replace", "path": "/provname", "value": "{qval}" }
      ]
    }
  }'></div>

  <!-- 5) Province name mapping -->
  <script type="application/json" id="prov-map">
    {
      "ab": "Alberta",
      "bc": "British Columbia",
      "mb": "Manitoba",
      "nb": "New Brunswick",
      "nl": "Newfoundland and Labrador",
      "ns": "Nova Scotia",
      "nt": "Northwest Territories",
      "nu": "Nunavut",
      "on": "Ontario",
      "pe": "Prince Edward Island",
      "qc": "Quebec",
      "sk": "Saskatchewan",
      "yt": "Yukon",
      "nr": "non-residents"
    }
  </script>
  <div data-wb-jsonmanager='{
    "url": "#prov-map",
    "name": "provnames"
  }'></div>
  <div data-wb-urlmapping='{
    "prov": {
      "action": "patch",
      "source": "#pkg-json",
      "patches": [
        { "op": "replace", "path": "/provname", "value": "#[provnames]/{qval}" }
      ]
    }
  }'></div>

  <!-- 6) Sentence shown when pkgyr is present -->
  <p id="dnmc-rsc" class="wb-inv">To find other <span data-json-replace="#[pkg]/year"></span> forms or guides you may need
    <span data-wb-where='{"test": "#[pkg]/provname", "value": ""}'></span>
    <span data-wb-where='{"test": "#[pkg]/provname", "value": "", "operator": "ne"}'>
      for <span data-json-replace="#[pkg]/provname"></span>
    </span>,
    return to the
    <a data-wb-json='{"url":"#[pkg]/href","type":"attr","attr":"href"}'>
      <span data-json-replace="#[pkg]/year"></span> Income tax package
      <span data-json-replace="#[pkg]/provname"></span>
    </a>.
  </p>

  <!-- 7) Show sentence only if pkgyr is in URL -->
  <div data-wb-urlmapping='{
    "multiplequery": true,
    "pkgyr": {
      "action": "removeClass",
      "source": "#dnmc-rsc",
      "class": "wb-inv"
    }
  }'></div>
</section>
