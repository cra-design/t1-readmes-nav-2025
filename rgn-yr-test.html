  <div id="jm-patch2" data-wb-jsonmanager='{
		"url": "yr-prov.json", "wait": true,
		"name": "json-patch2"}'></div>
  <p class="lst-spcd" data-wb-json='[{
		"url": "#[json-patch1]/years",
	
		"mapping": [{ "selector": ".text-query", "value": "/@value", "placeholder": "[[years]]" }]
	}, {
		"url": "#[json-patch1]/years",
	
		"mapping": [{ "selector": "a", "value": "/@value", "attr": "href", "placeholder": "[[years]]" }], "streamline": true

		"url": "#[json-patch1]/years",
	
		"mapping": [{ "selector": ".url-query", "value": "/@value", "placeholder": "[[years]]" }], "streamline": true
	},{
		"url": "#[json-patch2]/regions/0",

		"mapping": [{ "selector": ".text-query", "value": "/@value", "placeholder": "[[regions]]" }], "streamline": true
	}, {
		"url": "#[json-patch2]/regions/2",

		"mapping": [{ "selector": "a", "value": "/@value", "attr":  "href", "placeholder": "[[regions]]" }], "streamline": true
	}, {
		"url": "#[json-patch2]/regions/0",

		"mapping": [{ "selector": ".url-query", "value": "/@value", "placeholder": "[[regions]]" }], "streamline": true
	}]'>

  </p>
